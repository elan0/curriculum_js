<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>Document</title>
    </head>
    <body>
        <input type="button" value="ボタン" onclick="changeBtn()">
        <p id="p1">ボタンが押されると表示非表示が切り替わります</p>
        <script>
            document.getElementById("p1").style.display = "block";
            function changeBtn() {
                // ①id「p1」の要素を取得
                let displays = document.getElementById("p1");
                console.log(displays.style.display);
            // ②取得したp1に「display:none」が無かったら、「display:none」を付与する。
            // 取得したp1に「display:none」があったら、「display:block」を付与する。
                if(displays.style.display == "block"){
                    displays.style.display = "none";
                } else {
                    displays.style.display = "block";
                }
            }
        </script>
    </body>
</html>
